<main class="bg-white dark:bg-slate-900 min-h-screen min-w-full h-screen lg:flex w-full overflow-hidden">
  <!-- 

    [ngClass]="darkModeService.darkModeSignal()"
   -->
  <div class="hidden fixed h-full top-0 left-0 lg:flex lg:w-[15%] bg-akauntme dark:bg-slate-800 py-3 px-2  flex-col gap-y-10 overflow-hidden 
    akauntme-custom-scroller-none">

    <div class="desktop-logo">
      <svg class="w-32 h-8">
        <use href="#desktop-logo"></use>
      </svg>
    </div>

    <div class="flex flex-col justify-around h-full overflow-x-hidden overflow-y-auto">
      @for (sidebar_content of sidebar_contents; track $index) {
      <a class="desktop-sidebar-link" routerLink="{{ sidebar_content.link }}" routerLinkActive="active">
        <svg class="fill-white size-5">
          <use [attr.href]="sidebar_content.icon"></use>
        </svg>
        {{ sidebar_content.name }}
      </a>

      }

      <div class="bg-gray-50/10 rounded-md flex justify-around h-10 mx-2 items-center text-white mb-4 shadow-md">
        <button (click)="toggleDarkMode()"
          class="rounded-full size-8 bg-akauntme dark:bg-slate-900 shadow-sm flex justify-center items-center overflow-hidden hover:opacity-100 opacity-90 scale-95 hover:scale-110 transition-all">
          @if (isDarkMode() === true) {
          <svg class="fill-white size-6" id="dark-mode">
            <use href="#moon-icon"></use>
          </svg>
          }@else {
          <svg class="fill-white size-6" id="light-mode">
            <use href="#sun-icon"></use>
          </svg>

          }

        </button>

        Theme
      </div>



    </div>

  </div>

  <div class="w-full lg:w-[86%] relative lg:ml-[11rem] xl:ml-[14rem] dark:bg-gray-900">
    <router-outlet />
  </div>




  <footer-widget />


</main>
