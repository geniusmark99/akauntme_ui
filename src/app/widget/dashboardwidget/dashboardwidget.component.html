<div>
    <div class="flex flex-col gap-y-1">
        <div class="dashboard-scroller" [class]="firstTarget || secondTarget || thirdTarget">
            @for ( dashboardList of dashboardLists; track dashboardList.id) {
            <chart-widget [chartName]="dashboardList.name" [chartDays]="dashboardList.days"
                [chartDaysTotalAmounts]="dashboardList.amounts" [chartAmountHeights]="dashboardList.height" />
            }


        </div>

        <div class="w-full flex justify-center lg:hidden">
            <div class="flex justify-between gap-x-4">
                <button class="slider-btn active" (click)="addClassToFirstSlide($event)" [class]="">
                    <div class="w-4 h-1 rounded-full"></div>
                </button>
                <button class="slider-btn" (click)="addClassToSecondSlide($event)">
                    <div class="w-4 h-1 rounded-full"></div>
                </button>
                <button class="slider-btn" (click)="addClassToThirdSlide($event)">
                    <div class="w-4 h-1 rounded-full"></div>
                </button>
            </div>
        </div>


        <div class="w-full justify-center hidden lg:flex">
            <div class="flex justify-between gap-x-4">
                <button (mousedown)="onMouseDown($event)"
                    class="h-3 rounded-full dark:bg-slate-700 flex justify-start px-2 items-center w-[200px] active cursor-grab">
                    <div class="w-[150px] h-1 rounded-full bg-akauntme"></div>
                </button>
            </div>

        </div>


    </div>


    <!-- <div class="flex flex-col gap-y-1">



         

        </div> -->
</div>
